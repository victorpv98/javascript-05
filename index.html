<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios - 05</title>
  </head>
  <body>
    <h1>Calculadora de sueldo</h1>

    <form id="salary-calculator">
      <label for="category">Categoría:</label><br />
      <select id="category" name="category">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option></select
      ><br />

      <label for="hours">Horas trabajadas:</label><br />
      <input type="number" id="hours" name="hours" /><br />

      <label for="years">Años de servicio:</label><br />
      <input type="number" id="years" name="years" /><br />

      <button type="submit">Calcular sueldo</button>
    </form>

    <h2>Resultados</h2>
    <p>Sueldo básico: <span id="basic-salary">0</span></p>
    <p>Bonificación: <span id="bonus">0</span></p>
    <p>Sueldo neto: <span id="net-salary">0</span></p>

    <script src="js/script01.js"></script>
  </body>
</html>
